<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rallye Punchboard Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div id="game-board"></div>
        <div id="side-panel">
            <div id="feedback">
                <p id="clue">Clue: Click on the highlighted circle to start!</p>
                <p id="timer">Time: 0 seconds</p>
                <p id="moves">Moves: 0</p>
            </div>
            <div id="buttons">
                <button id="reset-game">Restart Game</button>
                <button id="pause-game">Pause</button>
            </div>
            <div id="leaderboard">
                <h3>Leaderboard</h3>
                <ol id="top-scores"></ol>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
