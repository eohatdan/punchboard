<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rallye Punchboard Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rallye Punchboard Game</h1>
    <div id="game-info">
        <p id="timer">Time: 0 seconds</p>
        <p id="moves">Moves: 0</p>
        <p id="clue">Clue: Click on any punch to start!</p>
    </div>
    <div class="game-board" id="game-board">
        <!-- JavaScript will populate the punchboard here -->
    </div>
    <button id="reset-game">Restart Game</button>
    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <ol id="top-scores"></ol>
    </div>
    <script src="script.js"></script>
</body>
</html>
